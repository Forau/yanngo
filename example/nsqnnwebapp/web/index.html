<!DOCTYPE html>
<html lang="en" ng-app="nnApp">
  <head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lazy.js/0.4.2/lazy.min.js"></script>
    <script type="text/javascript" src="app.js"> </script>
    <style>
      li { background-color: #bbccbb; }
      li:nth-child(odd) { background-color: #bbddbb; }
      li:nth-child(even) { background-color: #aaccbb; }
    </style>
    <meta charset="UTF-8">
    <title>Simple Nordnet Example</title>
  </head>

  <body ng-controller="NnCtrl">
    <h1>Simple NordNet (dont expect much, this is an example)</h1>
    <accounts></accounts>
    <hr/>  
    <command-form></command-form>
    <hr/>        
    <div ng-repeat="message in messages">
      {{message}}
    </div>    
    status: <span id="status">{{$rootScope.$sockjs_open}}</span><br>
    <select-list></select-list>   
    <hr/>
    lastMsg: <span id="status">{{lastMsg}}</span>
    <hr/>
    PUBLIC FEED  (For raw full feed, do: nsq_tail -topic nordnet.feed --nsqd-tcp-address 127.0.0.1:5150)<br>
    <public-feed></public-feed>
  </body>
</html>
